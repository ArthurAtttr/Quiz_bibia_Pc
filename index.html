    <script>
        
        const senhaCorreta = "tutui"; // üîë senha secreta

        function verificarSenha() {
            const senha = document.getElementById("senha").value;
            const dica = document.getElementById("dica");

            if (senha === senhaCorreta) {
                container.style.backgroundColor = "#d4edda"; // verde fofinho

            } else {
                // adiciona classe de erro para piscar e tremer
                container.classList.add("erro");

                // remove a classe depois da anima√ß√£o
                setTimeout(() => {
                    container.classList.remove("erro");
                }, 600);

                // mostra dica
                if (tentativas < dicas.length) {
                    dica.textContent = dicas[tentativas];
                    tentativas++;
                } else {
                    dica.textContent = "Acabaram as dicasü•∫tenta lembrar com carinhoü§ç";

        }
